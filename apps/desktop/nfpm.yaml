name: "alat"
arch: "amd64"
platform: "linux"
version: "0.1.1"
section: "default"
priority: "extra"
provides:
  - alat
maintainer: "Engon Ken Morel <engonkenmorel@gmail.com>"
description: |
  Alat is the desktop application for alat
  providing commucating services between several
  kind of devices.
vendor: "Engon Ken Morel"
homepage: "http://alat.engon.cm"
license: "MIT"
contents:
  - src: ./build/bin/alat
    dst: /usr/bin/alat
  - src: ./build/darwin/alat.desktop
    dst: /usr/share/applications/alat.desktop
  - src: ../../logo/static/logo.svg
    dst: /usr/share/icons/hicolor/scalable/apps/alat.svg
  - src: ./build/darwin/alat-autostart.desktop
    dst: /etc/xdg/autostart/alat.desktop
  # copy icons to Yaru theme as well. For some reason Ubuntu didn't pick up fileicons from hicolor theme
  - src: ../../logo/static/logo.svg
    dst: /usr/share/icons/Yaru/scalable/apps/alat.svg
scripts:
  postinstall: ./build/darwin/postInstall.sh
  postremove: ./build/darwin/postRemove.sh
